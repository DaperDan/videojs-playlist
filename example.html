<!doctype html>
<html>
<head>
  <title>Video.js playlist Example</title>
  <link href="http://vjs.zencdn.net/4.0/video-js.css" rel="stylesheet">
  <link href="videojs.playlist.css" rel="stylesheet">
</head>
<body>
<p>The playlist plugin provides multiple track playlist. The two main features are 1) manual clicking between tracks 2) continuous play which loops back to the first track when reach the end of the playlist.</p>

<video id="audio-playlist" controls  
    poster="https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/lanadelray.png" class="video-js vjs-default-skin">
    <source src='https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/01BorntoDie.m4a' type="audio/mp4">
    <source src='https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/01BorntoDie.ogg' type="audio/ogg">
    <source src='https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/01BorntoDie.webm' type="audio/webm">
</video>
<div class='vjs-playlist'>
  <ul>
    <li >
      <a class='trackSelector currentTrack' href='#track-0' data-index='0' data-src='https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/01BorntoDie'> Born to die </a>
    </li>
     <li >
      <a class='trackSelector' href='#track-1' data-index='1' data-src='https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/02OfftotheRaces'>
      Off to the Races</a>
    </li> 
     <li >
      <a class='trackSelector' href='#track-2' data-index='2' data-src='https://dhol01ptzx2vt.cloudfront.net/uploads/4/4/v1/03BlueJeans'>
      Blue Jeans</a>
    </li>         
  </ul>
</div>

<script src="http://vjs.zencdn.net/4.0/video.js"></script>
<script src='videojs.playlist.js'></script>
<script>
  // initialize video.js

  var myPlayerPlaylist=videojs("audio-playlist");

  //note in the data-src's above that there are no file extensions, e.g., .m4a
  myPlayerPlaylist.playlist({
      'tracksClassName': 'trackSelector', 
      'continuous': true
  });
</script>
</body>
</html>
